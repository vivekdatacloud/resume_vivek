    <!-- academic details start-->
    {% load static %}

    <section class="services" id="education" style="background-color:#8ecae6">
        <div class="max-width">
            <h2 class="title">Certification & Courses</h2>
            <div class="serv-content">
                {% for x in course_data %}
                <div class="card">
                    <div class="box">
                        <img src="{{x.course_image_1.url}}" width="200px">
                        <div class="text" >{{x.course_title_1}}</div>
                        <p>{{x.course_subtitle_1}}</p>
                        <p>{{x.course_duration_1}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
 <!-- academic details end -->
